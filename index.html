<!DOCTYPE html>
<html lang="en">
<head>
  <title>Columnar Transposition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Columnar Transposition Tool (Full Rect)</a>
</nav>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <form class="form-inline" action="">
          <label for="keyword" class="mr-sm-2">Keyword:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="keyword">
          <label for="padding" class="mr-sm-2">Padding:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="padding" maxlength="1" size="1">
          
        </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        
            <div class="form-group">
              <label for="plaintextArea"><h4>Plaintext</h4></label>
              <textarea class="form-control" id="plaintextArea" rows="6"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="encipherBtn">Encipher</button>
            
    </div>
    <div class="col-sm-6">
          <div class="form-group">
            <label for="ciphertextArea"><h4>Ciphertext</h4></label>
            <textarea class="form-control" id="ciphertextArea" rows="6"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="decipherBtn">Decipher</button>
          <button type="button" class="btn btn-danger">Analyze</button>
    </div>
  </div>
  <div class="row">
    

  </div>
  <div class="row">
    <div class="col-sm-12" id="worksheet-col">
      <table class="display table" id="testTable">
        <thead>
          <tr>
              <th>a</th>
              <th>b</th>
              <th>c</th>
          </tr>
      </thead>
        <tbody>
          <tr>
            <td>a</td>
            <td>y</td>
            <td>j</td>
          </tr>
          <tr>
            <td>e</td>
            <td>j</td>
            <td>v</td>
          </tr>
          <tr>
            <td>u</td>
            <td>w</td>
            <td>h</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<script type="text/javascript" src="build/bundle.js"></script>

</body>
</html>
