<!DOCTYPE html>
<html lang="en">

<head>
  <title>Columnar Transposition Cipher Tool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tool for enciphering, deciphering, and cryptanalyzing full rectangle columnar transposition ciphers">
  <meta name="keywords" content="columnar,transposition,cipher,tool,encrypt,decrypt,encipher,decipher,analyze,solve,cryptanalyze,full,rectangle,cryptology">
  <meta name="author" content="Sam Hogan">
  <link rel="apple-touch-icon" sizes="180x180" href="/ctc_tool/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/ctc_tool/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/ctc_tool/favicon-16x16.png">
  <link rel="manifest" href="/ctc_tool/site.webmanifest">
  <link rel="shortcut icon" href="/ctc_tool/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/ctc_tool/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <nav class="navbar navbar-dark" style="background-color: #0088ff;">
    <div class="container" style="margin-top:0px;">
      <a class="navbar-brand" href="#">Columnar Transposition Tool (Full Rect)</a>
    </div>
  </nav>

  <div class="container" style="margin-top:30px">
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="cipher-tab" data-toggle="tab" href="#cipher" role="tab" aria-controls="cipher"
          aria-selected="true">Encipher/Decipher</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="analyze-tab" data-toggle="tab" href="#analyze" role="tab" aria-controls="analyze"
          aria-selected="false">Solve</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="cipher" role="tabpanel" aria-labelledby="cipher-tab">
      <br>
        <div class="row">
          <div class="col-sm-12">
            <form class="form-inline" action="">
              <label for="keyword" class="mr-sm-2">Keyword:</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="keyword">
              <label for="padding" class="mr-sm-2">Padding:</label>
              <input type="text" value="x" class="form-control mb-2 mr-sm-2" id="padding" maxlength="1" size="1">

            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">

            <div class="form-group">
              <label for="plaintextArea">
                <h4>Plaintext</h4>
              </label>
              <textarea class="form-control" id="plaintextArea" rows="6" spellcheck="false"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="encipherBtn">Encipher</button>

          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="ciphertextArea">
                <h4>Ciphertext</h4>
              </label>
              <textarea class="form-control" id="ciphertextArea" rows="6" spellcheck="false"></textarea>
            </div>
            <button type="button" class="btn btn-dark" id="decipherBtn">Decipher</button>
          </div>
        </div>
        <div class="row">


        </div>
        <div class="row">
          <div class="col-sm-12">
            <div id="worksheet">

            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-warning" id="main-alert" role="alert" style="margin-top:20px; display: none;">
                    
                  </div>
            </div>
        </div>
  


      </div>
      <div class="tab-pane fade" id="analyze" role="tabpanel" aria-labelledby="Analyze-tab">
          <br>
         
          <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                  <label for="ciphertextArea2">
                    <h4>Ciphertext</h4>
                  </label>
                  <textarea class="form-control" id="ciphertextArea2" rows="6" spellcheck="false"></textarea>
                </div>
                <div id="sizeButtons"></div>
            </div>

            <div class="col-sm-6">
  
              <div class="form-group">
                <label for="resultArea">
                  <h4>Result</h4>
                </label>
                <textarea class="form-control" id="resultArea" rows="6" spellcheck="false"></textarea>
              </div>
  
            </div>
            
          </div>
          <div class="row">
             
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div id="worksheet2">
                
              </div>
            </div>
          </div>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
  </div>
  <footer class="footer">
      <div class="container">
        <span class="text-muted">Made by Sam Hogan for CSC483 <a href="https://github.com/samhogan/Columnar-Transposition-Cipher-Tool">view source</a></span>
      </div>
    </footer>
  <script type="text/javascript" src="build/bundle.js"></script>

</body>

</html>
